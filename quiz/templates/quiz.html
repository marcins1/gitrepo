<!DOCTYPE html>
<html lang="en">
<!--
   lista.html
-->

<head>
    <meta charset="utf-8" />
    <title>Aplikacja QUIZ - rozwiąż quiz</title>
</head>

<body>
    <h1>QUIZ - Odpowiedz na pytania</h1>
    
    <form method="POST">
        <ol>
        {% for p in pytania %}
            <li>
                {{ p.pytanie }}
                <ol>
                    {% for o in p.odpowiedzi %}
                    <li>
                        <input type="radio" name="{{ p.id }}" value="{{ o.id }}">
                        {{ o.odpowiedz }}</li>
                    {% endfor %}
                </ol>
            </li>
        {% endfor %}
        </ol>
        <input type="submit" value="Prześlij">
    </form>
    
    
    <br>
    <p><a href="{{ url_for('hello') }}">Strona główna >></p>
</body>

</html>
